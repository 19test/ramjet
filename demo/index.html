<!DOCTYPE html>
<html>
<head>
	<meta charset='utf8'>
	<title>mogrify</title>

	<style>
		.upper-container {
			width: 100%;
			height: 200px;
		}

		.lower-container {
			width: 100%;
			height: 200px;
			padding: 0 0 0 200px;
			box-sizing: border-box;
		}

		p {
			display: inline-block;
		}

		#from {
			color: blue;
		}

		#to {
			color: white;
			background-color: red;
			font-size: 3em;
		}
	</style>
</head>

<body>

	<div class='upper-container'>
		<p id='from'>this is the element we're transitioning from</p>
	</div>

	<div class='lower-container'>
		<p id='to'>this is the element we're transitioning to</p>
	</div>

	<script src='../src/mogrify.js'></script>

	<script>
		to.style.visibility = 'hidden';

		setTimeout( function () {
			to.style.visibility = 'visible';

			mogrify( from, to, {
				duration: 400
			});
		}, 500 );
	</script>
</body>
</html>
