<!DOCTYPE html>
<html>
<head>
	<meta charset='utf8'>
	<title>mogrify</title>

	<style>
		.upper-container {
			width: 100%;
			height: 200px;
		}

		.lower-container {
			width: 100%;
			height: 200px;
			padding: 0 0 0 200px;
			box-sizing: border-box;
		}

		p {
			display: inline-block;
		}

		svg {
			border: 1px solid #aaa;
		}

		#one {
			color: blue;
		}

		#two {
			color: white;
			background-color: red;
			font-size: 2em;
			visibility: hidden;
		}

		#three {
			position: absolute;
			right: 50px;
			top: 50px;
			visibility: hidden;
			width: 400px;
		}
	</style>
</head>

<body>

	<div class='upper-container'>
		<p id='one'>this is the first element</p>
	</div>

	<div class='lower-container'>
		<svg style='width: 800px; height: 400px;' viewBox='0 0 400 200'>
			<circle cx='100' cy='100' r='100' fill='grey'></circle>

			<rect id='two' x='200' y='0' width='50' height='100' fill='green'></rect>
			<g transform='translate(-50,-50)'>
				<rect id='three' x='300' y='150' width='100' height='50' fill='purple'></rect>
			</g>
		</svg>
	</div>

	<script src='../../mogrify.js'></script>

	<script>
		var one = document.getElementById( 'one' ),
			two = document.getElementById( 'two' ),
			three = document.getElementById( 'three' );

		function oneToTwo () {
			console.group( 'one to two' );
			two.style.visibility = 'visible';
			mogrify( one, two, {
				duration: 4000,
				done: function () {
					two.style.visibility = 'visible';
					console.groupEnd();
					setTimeout( twoToThree, 1000 );
				}
			});
			one.style.visibility = 'hidden';
			two.style.visibility = 'hidden';
		}

		function twoToThree () {
			console.group( 'two to three' );
			three.style.visibility = 'visible';
			mogrify( two, three, {
				duration: 4000,
				done: function () {
					three.style.visibility = 'visible';
					console.groupEnd();
					setTimeout( threeToOne, 1000 );
				}
			});
			two.style.visibility = 'hidden';
			three.style.visibility = 'hidden';
		}

		function threeToOne () {
			console.group( 'three to one' );
			one.style.visibility = 'visible';
			mogrify( three, one, {
				duration: 4000,
				done: function () {
					console.groupEnd();
					one.style.visibility = 'visible';
					//setTimeout( oneToTwo, 1000 );
				}
			});
			three.style.visibility = 'hidden';
			one.style.visibility = 'hidden';
		}

		setTimeout( oneToTwo, 1000 );
	</script>
</body>
</html>
